<body>
  <div *ngIf="!login" class="header"></div>
  <header *ngIf="login" [ngClass]="{ 'block-background': isDialogOpen }">
    <div class="logo-container">
      <img
        src="../assets/icons/logo-header.png"
        class="logo"
        alt="Главная страница"
      />
    </div>
    <nav>
      <ul class="nav-list">
        <li>
          <a
            routerLink=""
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >Главная</a
          >
        </li>
        <li>
          <a routerLink="/friends" routerLinkActive="active-link">Друзья</a>
        </li>
        <li>
          <a routerLink="/request" routerLinkActive="active-link">Запросы</a>
          <span *ngIf="incomingRequestsCount > 0" class="badge">
            {{ incomingRequestsCount }}
          </span>
        </li>
      </ul>
    </nav>
    <div (click)="logout()" class="nav-exit">
      <a>Выход</a>
    </div>
  </header>
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</body>

<app-timer-traning></app-timer-traning>

<notification
  [message]="errorMessage"
  [bgColor]="bgColorNotification"
></notification>
